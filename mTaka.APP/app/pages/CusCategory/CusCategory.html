<form name="CusCategoryForm" class="form-inline" ng-submit="addData();">

    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Customer Category Setup" ba-panel-class="with-scroll">
                <div class="col-md-4">
                    <div class="input-group">
                        <!--<label for="CusCategoryId">Customer Category ID</label>-->
                        <input type="text" title="Customer Category ID" class="form-control" id="CusCategoryId" ng-model="CusCategoryModel.CusCategoryId" placeholder="Customer Category ID" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <!--<label for="CusCategoryNm">Customer Category Name</label>-->
                        <input type="text" title="Customer Category Name" class="form-control" id="CusCategoryNm" ng-model="CusCategoryModel.CusCategoryNm" placeholder="Customer Category Name" required>
                    </div>
                </div>
                <br />
                <div class="input-group" style="padding-left:15px;">
                    <div class="input-group" ng-if="SubmitBtn==='Add'">
                        <br />
                        <button has-permission='Create' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                        <span> </span>
                        <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                    </div>
                    <div class="input-group" ng-if="SubmitBtn==='Update'">
                        <br />
                        <button has-permission='Edit' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                        <span> </span>
                        <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                    </div>
                </div>

                <!--<div class="input-group" style="padding-left:15px;">
                    <br />
                    <button has-permission='Create' type="submit" class="btn btn-primary editable-table-button btn-xs" ng-disabled="CusCategoryForm.$invalid">{{SubmitBtn}}</button>
                    <span> </span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                </div>-->
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="groupTable" ba-panel ba-panel-title="Customer Category Table" ba-panel-class="with-scroll" ng-init="loadData();">
                <div include-with-scope="../../app/pages/CusCategory/CusCategoryTable.html"></div>
            </div>
        </div>
    </div>

</form>
