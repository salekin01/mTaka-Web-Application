<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="table table-bordered table-hover table-condensed">
        <tr>
            <td>#</td>
            <td>Area Id</td>
            <td>Area Name</td>
            <td>Area Short Name</td>
            <td>Upazila</td>
            <td>City</td>
            <td>Action</td>
        </tr>
        <tr ng-repeat="item in AreaInfoList">
            <td><span> {{$index + 1}} </span></td>
            <td><span> {{item.AreaId}} </span></td>
            <td><span> {{item.AreaNm}} </span></td>
            <td><span> {{item.AreaShortNm}} </span></td>
            <td><span> {{item.UpazilaNm}} </span></td>
            <td><span> {{item.CityNm}} </span></td>
            <td>
                <span>
                    <button has-permission='Edit' type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="changeAreaInfo($index)">Change</button>
                    <button has-permission='Delete' type="button" class="btn btn-danger editable-table-button btn-xs" ng-click="deleteAreaInfo($index)">Delete</button>
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
