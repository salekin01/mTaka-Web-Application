<div>
    <form name="AccTypeForm" class="form-inline" ng-submit="addData();">
        <div class="row">
            <div class="col-md-12">
                <div ba-panel ba-panel-title="Account Type" ba-panel-class="with-scroll">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="AccTypeId" ng-model="AccTypeModel.AccTypeId" placeholder="Account Type" ng-disabled="true">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="AccTypeNm" ng-model="AccTypeModel.AccTypeNm"
                                   placeholder="Account Type Name"
                                   validation-field-required="true"
                                   required
                                   validation-only-alphabets="{message:'Please Enter Account Type Name (Only A-Z)', value: true}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="AccTypeShortNm" ng-model="AccTypeModel.AccTypeShortNm"
                                   placeholder="Account Type Short Name"
                                   validation-field-required="true"
                                   required
                                   validation-only-alphabets="{message:'Please Enter Account Type Short Name  (Only A-Z)', value: true}">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group ">
                            <ui-select ng-model="AccTypeModel.AccCategoryId"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="true"
                                       required
                                       search-enabled="true"
                                       id="AccCategoryId">
                                <ui-select-match allow-clear="true" placeholder="Select Account Category">
                                    {{$select.selected.Text}}
                                </ui-select-match>
                                <ui-select-choices repeat="withSearchItem in AccCategoryForDD | filter: $select.search">
                                    <span ng-bind-html="withSearchItem.Text"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="input-group ">
                            <ui-select ng-model="AccTypeModel.AccTypeParentAcc"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="true"
                                       search-enabled="true"
                                       required
                                       id="AccTypeParentAcc">
                                <ui-select-match allow-clear="true" placeholder="Select With Parent Account">
                                    {{$select.selected.Text}}
                                </ui-select-match>
                                <ui-select-choices repeat="withSearchItem in ParentAccForDD | filter: $select.search">
                                    <span ng-bind-html="withSearchItem.Text"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                    <br />
                    <div class="input-group" style="padding-left:15px;">
                        <div class="input-group" ng-if="SubmitBtn==='Add'">
                            <br />
                            <button has-permission='Create' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                            <span> </span>
                            <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                        </div>
                        <div class="input-group" ng-if="SubmitBtn==='Update'">
                            <br />
                            <button has-permission='Edit' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                            <span> </span>
                            <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="AccTypeTable" ba-panel ba-panel-title="Account Type Table" ba-panel-class="with-scroll" ng-init="loadData();">
                    <div include-with-scope="../../app/pages/AccType/AccTypeTable.html"></div>
                </div>
            </div>
        </div>
        <label id="Action" ng-model="Acctypemodel.Action" value="Account Type" />
    </form>
</div>
