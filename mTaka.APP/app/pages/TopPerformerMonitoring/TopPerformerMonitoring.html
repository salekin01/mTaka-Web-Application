<form name="PerformanceForm" class="form-inline" ng-submit="ButtonSubmit();">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group ">
                <ui-select ng-model="TopPerformerModel.AccountCategoryId"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="true"
                           title="Select Account Category"
                           required
                           on-select="onSelectede($item)"
                           id="AccountTypeId">
                    <ui-select-match allow-clear="true" placeholder="Select Account Category">
                        {{$select.selected.Text}}
                    </ui-select-match>
                    <ui-select-choices repeat="withSearchItem1 in AccCategoryForDD | filter: $select.search">
                        <span ng-bind-html="withSearchItem1.Text"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group ">
                <ui-select ng-model="TopPerformerModel.AccountTypeId"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="true"
                           title="Select Account Type"
                           required
                           on-select="onSelectede($item)"
                           id="AccountTypeId">
                    <ui-select-match allow-clear="true" placeholder="Select Account Type">
                        {{$select.selected.Text}}
                    </ui-select-match>
                    <ui-select-choices repeat="withSearchItem1 in AccTypeForDD | filter: $select.search">
                        <span ng-bind-html="withSearchItem1.Text"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="col-md-3" style="z-index:1">
            <p class="input-group">
                <input type="text"
                       ng-model="TopPerformerModel.FormDate"
                       id="FormDate"
                       class="form-control"
                       title="Start Date"
                       placeholder="Start Date"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="dpOpenStatus.withRequired" />
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="setDpOpenStatus('withRequired', $event)">
                        <i class="ion-ios-calendar-outline"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-3" style="color:#0000FF">
            <p class="input-group">
                <input type="text"
                       ng-model="TopPerformerModel.ToDate"
                       id="ToDate"
                       class="form-control"
                       title="End Date"
                       placeholder="End Date"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="dpOpenStatusEnd.withRequired" />
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="setDpOpenStatusEnd('withRequired', $event)">
                        <i class="ion-ios-calendar-outline"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <button type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
    <br /><br />
    <div class="row">
        <table class="table table-bordered table-hover table-condensed">
            <tr>
                <td>#</td>
                <td>Account Profile Id</td>
                <td>Channel Member Name</td>
                <td>Wallet Account No</td>
                <td>Account Category</td>
                <td>Account Type</td>
            </tr>
            <tr ng-repeat="item in ChannelAccProfileList">
                <td><span> {{$index + 1}} </span></td>
                <td><span> {{item.AccountProfileId}} </span></td>
                <td><span> {{item.UserName}} </span></td>
                <td><span> {{item.WalletAccountNo}} </span></td>
                <td><span> {{item.AccountCategoryNm}} </span></td>
                <td><span> {{item.AccountTypeNm}} </span></td>
            </tr>
        </table>
    </div>
</form>
