<div>
    <form name="BranchInfoForm" class="form-inline" ng-submit="addData();">
        <div class="row">
            <div class="col-md-12">
                <div ba-panel ba-panel-title="Branch Info" ba-panel-class="with-scroll">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group ">
                                <input type="text" class="form-control" id="BranchId" ng-model="BranchInfoModel.BranchId"
                                       title="Branch Id" placeholder="Branch Id" ng-disabled="true">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control TextRequiredField" id="BranchNm" ng-model="BranchInfoModel.BranchNm"
                                       validation-only-alphabets="true" title="Branch Name" placeholder="Branch Name" required>
                                <span class="help-block error-block basic-block ">Required</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control TextRequiredField" id="BranchShortNm" ng-model="BranchInfoModel.BranchShortNm"
                                       validation-only-alphabets="true" title="Branch Short Name" placeholder="Branch Short Name" required>
                                <span class="help-block error-block basic-block ">Required</span>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.CurrencyId"
                                           title="Select Currency"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="CurrencyId">
                                    <ui-select-match allow-clear="true" placeholder="Select Currency">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in CurrencyInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchGrade" ng-model="BranchInfoModel.BranchGrade"
                                       title="Branch Grade" placeholder="Branch Grade">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchClosedDate" title="Branch Closed Date"
                                       ng-model="BranchInfoModel.BranchClosedDate" placeholder="Branch Closed Date">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBClearing" title="Branch Id CB Clearing"
                                       ng-model="BranchInfoModel.BranchIdCBClearing" placeholder="Branch Id CB Clearing">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBCL" ng-model="BranchInfoModel.BranchIdCBCL"
                                       title="Branch Id CB CL" placeholder="Branch Id CB CL">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBSBS" ng-model="BranchInfoModel.BranchIdCBSBS"
                                       title="Branch Id CB SBS" placeholder="Branch Id CB SBS">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBCIB" ng-model="BranchInfoModel.BranchIdCBCIB"
                                       title="Branch Id CB CIB" placeholder="Branch Id CB CIB">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBADFX" title="Branch Id CB AD FX"
                                       ng-model="BranchInfoModel.BranchIdCBADFX" placeholder="Branch Id CB AD FX">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="BranchIdCBCTR" ng-model="BranchInfoModel.BranchIdCBCTR"
                                       title="Branch Id CB CTR" placeholder="Branch Id CB CTR">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="Address1" ng-model="BranchInfoModel.Address1"
                                       title="Address1" placeholder="Address1">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="Address2" ng-model="BranchInfoModel.Address2"
                                       title="Address2" placeholder="Address2">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.CityId"
                                           title="Select City"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="CityId">
                                    <ui-select-match allow-clear="true" placeholder="Select City">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in CityInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.DistrictId"
                                           title="Select District"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="DistrictId">
                                    <ui-select-match allow-clear="true" placeholder="Select District">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in DistrictInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.DivisionId"
                                           title="Select Division"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="DivisionId">
                                    <ui-select-match allow-clear="true" placeholder="Select Division">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in DivisionInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.CountryId"
                                           title="Select Country"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="CountryId">
                                    <ui-select-match allow-clear="true" placeholder="Select Country">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in CountryInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group ">
                                <ui-select ng-model="BranchInfoModel.PoliceStationId"
                                           title="Select Police Station"
                                           class="btn-group bootstrap-select form-control"
                                           ng-disabled="false"
                                           append-to-body="true"
                                           search-enabled="true"
                                           id="PoliceStationId">
                                    <ui-select-match allow-clear="true" placeholder="Select Police Station">
                                        {{$select.selected.Text}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="withSearchItem in PSInfoForDD | filter: $select.search">
                                        <span ng-bind-html="withSearchItem.Text"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="Phone" ng-model="BranchInfoModel.Phone"
                                       phone-number-validation="true" validation-no-space="true" title="Phone" placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="FAX" ng-model="BranchInfoModel.FAX"
                                       title="FAX" placeholder="FAX">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="TELEX" ng-model="BranchInfoModel.TELEX"
                                       title="TELEX" placeholder="TELEX">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="SWIFT" ng-model="BranchInfoModel.SWIFT"
                                       title="SWIFT" placeholder="SWIFT">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="Email" ng-model="BranchInfoModel.Email"
                                       validation-no-space="true" validation-email="true" title="Email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="ZipCode" ng-model="BranchInfoModel.ZipCode"
                                       title="ZipCode" placeholder="ZipCode">
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.BranchClosedFlag" type="checkbox" id="BranchClosedFlag">
                                    <span>Branch Closed Flag</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.ControllingBRCSHFlag" type="checkbox"
                                           id="ControllingBRCSHFlag">
                                    <span>Controlling BR CSH Flag</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.ControllingBRCLGFlag" type="checkbox"
                                           id="ControllingBRCLGFlag">
                                    <span>Controlling BR CLG Flag</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.RuralBranchFlag" type="checkbox" id="RuralBranchFlag">
                                    <span>Rural Branch Flag</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.UrbanBranchFlag" type="checkbox" id="UrbanBranchFlag">
                                    <span>Urban Branch Flag</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.InsuranceVaultCashFlag" type="checkbox"
                                           id="InsuranceVaultCashFlag">
                                    <span>Insurance Vault Cash Flag</span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <label class="checkbox-inline custom-checkbox nowrap">
                                    <input ng-model="BranchInfoModel.InsuranceTransitCashFlag" type="checkbox"
                                           id="InsuranceTransitCashFlag">
                                    <span>Insurance Transit Cash Flag</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <!--Remove this part (Strat Remove)-->
                    <div class="input-group">
                        <br />
                        <button type="submit" class="btn btn-primary editable-table-button btn-xs"
                                ng-disabled="BranchInfoForm.$invalid">
                            {{SubmitBtn}}
                        </button>
                        <span> </span>
                        <button type="button" class="btn btn-primary editable-table-button btn-xs"
                                ng-click="ClearFields()">
                            Clear
                        </button>
                    </div>
                    <!--(End Remove)-->

                    <!--Use This part for Update button, where permission set form LGARDA-->

                    <!--<div class="input-group" style="padding-left:15px;">
                    <div class="input-group" ng-if="SubmitBtn==='Add'">
                        <br />
                        <button has-permission='Create' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                        <span> </span>
                        <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                    </div>
                    <div class="input-group" ng-if="SubmitBtn==='Update'">
                        <br />
                        <button has-permission='Edit' type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
                        <span> </span>
                        <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                    </div>
                </div>-->

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="BranchInfoTable" ba-panel ba-panel-title="Branch Info Table" ba-panel-class="with-scroll" 
                     ng-init="loadData();">
                    <div include-with-scope="../../app/pages/BranchInfo/BranchInfoTable.html"></div>
                </div>
            </div>
        </div>
    </form>
</div>
