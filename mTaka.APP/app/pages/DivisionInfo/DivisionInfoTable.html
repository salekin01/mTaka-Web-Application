<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="table table-bordered table-hover table-condensed">
        <tr>
            <td>#</td>
            <td>Division Id</td>
            <td>Division Name</td>
            <td>Division Short Name</td>
            <td>Country</td>
            <td>Action</td>
        </tr>
        <tr ng-repeat="item in DivisionInfoList">
            <td><span> {{$index + 1}} </span></td>
            <td><span> {{item.DivisionId}} </span></td>
            <td><span> {{item.DivisionNm}} </span></td>
            <td><span> {{item.DivisionShortNm}} </span></td>
            <td><span> {{item.CountryNm}} </span></td>
            <td>
                <span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="changeDivisionInfo($index)">Change</button>
                    <!--<button type="button" class="btn btn-danger editable-table-button btn-xs" ng-click="deleteDivisionInfo($index)">Delete</button>-->
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
