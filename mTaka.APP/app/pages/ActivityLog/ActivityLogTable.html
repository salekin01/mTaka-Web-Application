
<table class="table table-bordered table-hover table-condensed">
    <tr>
        <td>#</td>
        <td>Log Id</td>
        <td>Account No</td>
        <td>Action</td>
        <td>Date</td>
    </tr>
    <tr ng-repeat="item in SearchResultList">
        <td><span> {{$index + 1}} </span></td>
        <td><span> {{item.SlId}} </span></td>
        <td><span> {{item.WalletAccountNo}} </span></td>
        <td><span> {{item.Action}} </span></td>
        <td><span> {{item.DateTime | date:"medium"}} </span></td>
    </tr>
</table>
