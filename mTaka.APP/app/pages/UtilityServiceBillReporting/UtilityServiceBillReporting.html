
<style>
    .input-group-addon-primary {
       width : 5em;
    }
</style>

<form name="UtilityServiceBillReportingForm" class="form-inline" ng-submit="addData();">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Utility Reporting Field" ba-panel-class="with-scroll">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ReportingId" ng-model="UtilityServiceBillReportingModel.ReportingId" placeholder="ID" title="Reporting Field ID" ng-disabled="true">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <ui-select ng-model="UtilityServiceBillReportingModel.DefineServiceId"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="DefineServiceId"
                                   on-select="onSelected($item)"
                                   title="Select Provider"
                                   required>
                            <ui-select-match allow-clear="true" placeholder="Select Provider">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in ProviderForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-4" ng-show="UtilityServiceBillReportingModel.DefineServiceId.Value=='012'">
                    <div class="input-group">
                        <ui-select ng-model="UtilityServiceBillReportingModel.OperatorId"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="OperatorId"
                                   title="Select Operator"
                                   required>
                            <ui-select-match allow-clear="true" placeholder="Select Operator">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in MblOperatorForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="Field Name" class="form-control" id="FieldName" ng-model="UtilityServiceBillReportingModel.FieldName" placeholder="Field Name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="API Field Name" class="form-control" id="FieldNameForAPI" ng-model="UtilityServiceBillReportingModel.FieldNameForAPI" placeholder="API Field Name" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <ui-select ng-model="UtilityServiceBillReportingModel.FieldType"
                                   title="Field Type"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="FieldType">
                            <ui-select-match allow-clear="true" placeholder="Field Type">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in FieldTypeForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-group">
                        <ui-select ng-model="UtilityServiceBillReportingModel.InputType"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="InputType"
                                   title="Input Type">
                            <ui-select-match allow-clear="true" placeholder="Input Type">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in InputTypeForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <ui-select ng-model="UtilityServiceBillReportingModel.ReportingType"
                                   title="Reporting Type"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="ReportingType">
                            <ui-select-match allow-clear="true" placeholder="Reporting Type">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in ReportingTypeForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="Field Length" class="form-control" id="FieldLength" ng-model="UtilityServiceBillReportingModel.FieldLength" placeholder="Field Length" ng-disabled="false">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="Prefix" class="form-control" id="FieldPrefix" ng-model="UtilityServiceBillReportingModel.FieldPrefix" placeholder="Prefix">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="Suffix" class="form-control" id="FieldSuffix" ng-model="UtilityServiceBillReportingModel.FieldSuffix" placeholder="Suffix">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="User Assist" class="form-control" id="UserAssist" ng-model="UtilityServiceBillReportingModel.UserAssist" placeholder="User Assist">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="User Assist Length" class="form-control" id="UserAssistLength" ng-model="UtilityServiceBillReportingModel.UserAssistLength" placeholder="User Assist Length">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="FieldAccNo" ng-model="UtilityServiceBillReportingModel.FieldAccNo" placeholder="Field Acc No" title="Field Acc No" ng-disabled="false">
                    </div>
                </div>
                <div class="input-group" style="padding-left:15px;">
                    <br />
                    <button type="submit" class="btn btn-primary editable-table-button btn-xs" ng-disabled="UtilityServiceBillReportingForm.$invalid">{{SubmitBtn}}</button>
                    <span> </span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="UtilityServiceBillReportingTable" ba-panel ba-panel-title="Utility Bill RPT Table" ba-panel-class="with-scroll" ng-init="loadData();">
                <div include-with-scope="../../app/pages/UtilityServiceBillReporting/UtilityServiceBillReportingTable.html"></div>
            </div>
        </div>
    </div>
</form>
