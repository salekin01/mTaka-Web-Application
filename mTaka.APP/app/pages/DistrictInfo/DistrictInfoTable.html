<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="table table-bordered table-hover table-condensed">
        <tr>
            <td>#</td>
            <td>District Id</td>
            <td>District Name</td>
            <td>District Short Name</td>
            <td>Division</td>
            <td>Action</td>
        </tr>
        <tr ng-repeat="item in DistrictInfoList">
            <td><span> {{$index + 1}} </span></td>
            <td><span> {{item.DistrictId}} </span></td>
            <td><span> {{item.DistrictNm}} </span></td>
            <td><span> {{item.DistrictShortNm}} </span></td>
            <td><span> {{item.DivisionNm}} </span></td>
            <td>
                <span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="changeDistrictInfo($index)">Change</button>
                    <!--<button type="button" class="btn btn-danger editable-table-button btn-xs" ng-click="deleteDistrictInfo($index)">Delete</button>-->
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
