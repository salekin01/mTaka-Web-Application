<div class="login">
    <main class="auth-main">
        <div class="auth-block">
            <h1>***mTaka***</h1>
            <!--<a ui-sref="authSignUp" class="auth-link">New to mTaka? Sign up!</a>-->
            <form class="form-horizontal" ng-submit="addData();">
                <div class="form-group">
                    <label for="UserId" class="col-sm-2 control-label">Current password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="PasswordChangeModel.CurrentPassword" class="form-control" id="CurrentPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="PasswordChangeModel.NewPassword" class="form-control" id="NewPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label">Confirm New Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="PasswordChangeModel.ConfirmNewPassword" class="form-control" id="ConfirmNewPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-auth">Change Password</button>
                        <!--<a href class="forgot-pass">Forgot password?</a>-->
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
