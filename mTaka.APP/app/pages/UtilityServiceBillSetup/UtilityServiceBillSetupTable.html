<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="table table-bordered table-hover table-condensed">
        <tr>
            <td>#</td>      
            <td>Name</td>
            <td>Address</td>
            <td>Action</td>
        </tr>
        <tr ng-repeat="item in USBList">
            <td><span> {{$index + 1}} </span></td>
            <td><span> {{item.PvName}} </span></td>
            <td><span> {{item.PvAddress}} </span></td>
            <td>
                <span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="changeUsbParam($index)">Change</button>
                    <!--<button type="button" class="btn btn-danger editable-table-button btn-xs" ng-click="RemovePV($index)">REMOVE</button>-->
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
