<form name="AuthLogForm" class="form-inline" ng-submit="addData();">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Authorize/Decline" ba-panel-class="with-scroll">
                <div class="col-md-4">
                    <div class="input-group">
                        <ui-select ng-model="AuthLogModel.FunctionId"
                                   class="btn-group bootstrap-select form-control"
                                   ng-disabled="false"
                                   append-to-body="true"
                                   search-enabled="true"
                                   id="CusCategoryId"
                                   title="Select Function"
                                   on-select="onSelected($item)"
                                   required>
                            <ui-select-match allow-clear="true" placeholder="Select Function">
                                {{$select.selected.Text}}
                            </ui-select-match>
                            <ui-select-choices repeat="withSearchItem in NftAuthLogFunctionsForDD | filter: $select.search">
                                <span ng-bind-html="withSearchItem.Text"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" title="Remarks" class="form-control" id="Remarks" ng-model="AuthLogModel.Remarks" placeholder="Remarks" required>
                    </div>
                </div>

                <br />
                <div class="input-group" style="padding-left:15px;">
                    <br />
                    <button type="submit" class="btn btn-primary editable-table-button btn-xs" ng-click="AuthLogModel.AuthStatusId = 'A'" ng-disabled="AuthLogForm.$invalid">Authorize</button>
                    <span> </span>
                    <button type="submit" class="btn btn-primary editable-table-button btn-xs" ng-click="AuthLogModel.AuthStatusId = 'D'" ng-disabled="AuthLogForm.$invalid">Decline</button>
                    <span> </span>
                    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Authorize/Decline Log Table" ba-panel-class="with-scroll" ng-init="loadData();">
                <div include-with-scope="../../app/pages/FtAuthorization/FtAuthorizationTable.html"></div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="AuthLogModel.ShowDetailsEnable==true">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Log Details" ba-panel-class="with-scroll">
                <div include-with-scope="../../app/pages/FtAuthorization/FtAuthorizationDetails.html"></div>
            </div>
        </div>
    </div>
</form>
