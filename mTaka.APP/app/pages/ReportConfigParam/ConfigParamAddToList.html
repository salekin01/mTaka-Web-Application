<div class="horizontal-scroll">
   
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th>#</th>
                <td>Function</td>
                <td>Parameter</td>
                <td>Parameter Name</td>
                <td>Data Type</td>
                <td>Max Length</td>
                <td>Control Name</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ConfigParamList">
                <td>{{$index + 1}}</td>
                <td>{{item.FunctionIdL}}</td>
                <td>{{item.Parameter}}</td>
                <td>{{item.ParameterName}}</td>
                <td>{{item.ParameterDatatype}}</td>
                <td>{{item.ParameterMaxlength}}</td>
                <td>{{item.ControlTypeL}}</td>
                <td><span><button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="deleteItem($index)">Delete</button></span></td>
            </tr>
        </tbody>
    </table>
</div>
