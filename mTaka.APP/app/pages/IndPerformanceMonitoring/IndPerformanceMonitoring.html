<form name="PerformanceForm" class="form-inline" ng-submit="ButtonSubmit();">
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Wallet Account No"
                       title="Wallet Account No"
                       ng-model="IndPerformanceModel.WalletAccountNo"
                       id="WalletAccNo"
                       ng-disabled="false"
                       validation-max-length="11"
                       validation-only-numbers="{message:'Only Number', value: true}" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group ">
                <ui-select ng-model="IndPerformanceModel.ServiceId"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="true"
                           title="Service"
                           required
                           on-select="onSelectede($item)"
                           id="ServiceId">
                    <ui-select-match allow-clear="true" placeholder="Select Service">
                        {{$select.selected.Text}}
                    </ui-select-match>
                    <ui-select-choices repeat="withSearchItem1 in ServiceForDD | filter: $select.search">
                        <span ng-bind-html="withSearchItem1.Text"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>

        <div class="col-md-2" style="z-index:1">
            <p class="input-group">
                <input type="text"
                       ng-model="IndPerformanceModel.FormDate"
                       id="FormDate"
                       class="form-control"
                       title="Start Date"
                       placeholder="Start Date"
                       ng-disabled="IndPerformanceModel.Today == true"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="dpOpenStatus.withRequired" />
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="setDpOpenStatus('withRequired', $event)">
                        <i class="ion-ios-calendar-outline"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-2" style="color:#0000FF">
            <p class="input-group">
                <input type="text"
                       ng-model="IndPerformanceModel.ToDate"
                       id="ToDate"
                       class="form-control"
                       title="End Date"
                       ng-disabled="IndPerformanceModel.Today == true"
                       placeholder="End Date"
                       uib-datepicker-popup="dd/MM/yyyy"
                       is-open="dpOpenStatusEnd.withRequired" />
                <span class="input-group-btn">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="setDpOpenStatusEnd('withRequired', $event)">
                        <i class="ion-ios-calendar-outline"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-2">
            <div class="input-group">
                <input type="checkbox" name="Today" id="Today" ng-model="IndPerformanceModel.Today"> Today<br>
            </div>
        </div>
        <div class="col-md-10"></div>
        <div class="col-md-2" align="right">
            <div class="input-group " style="color:#354753">
                <!--<span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">Export To</span>-->
                <ui-select ng-model="IndPerformanceModel.ExportTo"
                           class="btn-group bootstrap-select form-control"
                           ng-disabled="false"
                           append-to-body="true"
                           search-enabled="true"
                           on-select="onSelected($item)"
                           id="ExportTo">
                    <ui-select-match allow-clear="true" placeholder="Export To">
                        {{$select.selected.Text}}
                    </ui-select-match>
                    <ui-select-choices repeat="withSearchItem1 in ExportToForDD | filter: $select.search">
                        <span ng-bind-html="withSearchItem1.Text"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="row">

            <button class="btn btn-info" type="button" id="addressSearch"
                    onclick="location.href='@Url.Action(" FileExport", "Home" ,"Click")'" />
        </div>
    </div>
    <button type="submit" class="btn btn-primary editable-table-button btn-xs">{{SubmitBtn}}</button>
    <button type="button" class="btn btn-primary editable-table-button btn-xs" ng-click="ClearFields()">Clear</button>
    <br /><br />
    <div class="row">
        <div class="col-md-12">
            <div class="col-md=6">
                <div id="barChart" class="admin-chart" ng-controller="IndPerformanceMonitoringCtrl"></div>
            </div>
        </div>
    </div>
    <!--<div class="row">

        <div class="col-md-6">
            <div ba-panel ba-panel-title="Top 10" ba-panal-class="with-scroll"></div>
        </div>
        <div class="col-md-6">
            <div ba-panel ba-panel-title="Lowest 10" ba-panal-class="with-scroll"></div>
        </div>

    </div>-->
</form>
{{content}}
