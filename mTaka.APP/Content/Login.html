    <main class="auth-main">

        <div class="container">
            <div class="login-container">
                <div id="output"></div>
                <div class="avatar"></div>
                <div class="form-box">
                    <form class="form-horizontal" action="/Home/Login" method="post">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="Username" style="background :  #2A4E5A">

                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" style="background :  #2A4E5A">
                            </div>
                        </div>

                        <button class="btn btn-info btn-block login" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
